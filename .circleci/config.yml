version: 2.1

orbs:
  node: circleci/node@5.0.1
  heroku: circleci/heroku@2.0.0
  docker: circleci/docker@2.1.4
  docker-publish: circleci/docker-publish@0.1.7
    environment:
      IMAGE_NAME: 
        docker: 
          — image: myassignment:latest
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Install dependencies"
          npm install
  test:
    docker: 
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests"
          npm run test
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run:
          name: Heroku Container Push
          command: |
            heroku container:login
            heroku stack:set container -a ramdan-su-devops
            heroku container:push web -a ramdan-su-devops
            heroku container:release web -a ramdan-su-devops
  publishLatestToHub:
    docker-publish:
      - image: cimg/node:16.10
    steps: 
      — checkout
      — setup_remote_docker
      — run: 
          name: Publish Docker Image to Docker Hub
          command: |
            echo “$DOCKERHUB_PASSWORD”
            docker login -u “$DOCKERHUB_USERNAME” — password-stdin
            docker build -t $IMAGE_NAME .docker push $IMAGE_NAME:latest


workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires: 
            - build
      - deploy:
          requires:
            - test
      - docker-publish/publish:
          image: my/image
          tag: my_tag
          requires:
            - test